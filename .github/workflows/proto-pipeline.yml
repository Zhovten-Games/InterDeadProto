name: InterDeadProto Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build dist + ensure libs + zip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_CACHE_BUILD_ID: ${{ github.sha }}
        run: npm run build

      - name: Ensure runtime libs
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p "dist/assets/libs/db"

          # sql-wasm.wasm
          if [ ! -f "dist/assets/libs/db/sql-wasm.wasm" ]; then
            if [ -f "proto-dev/assets/libs/db/sql-wasm.wasm" ]; then
              cp "proto-dev/assets/libs/db/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            elif [ -f "node_modules/sql.js/dist/sql-wasm.wasm" ]; then
              cp "node_modules/sql.js/dist/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            else
              echo "sql-wasm.wasm not found"
              exit 1
            fi
          fi

          # tf.min.js + coco-ssd.min.js
          for f in "tf.min.js" "coco-ssd.min.js"; do
            if [ ! -f "dist/assets/libs/${f}" ]; then
              if [ -f "proto-dev/assets/libs/${f}" ]; then
                cp "proto-dev/assets/libs/${f}" "dist/assets/libs/${f}"
              elif [ -f "assets/libs/${f}" ]; then
                cp "assets/libs/${f}" "dist/assets/libs/${f}"
              else
                echo "${f} not found"
                exit 1
              fi
            fi
          done

      - name: Patch absolute i18n paths
        shell: bash
        run: |
          set -euo pipefail
          find dist -type f \( -name "*.js" -o -name "index.html" \) -print0 \
            | xargs -0 sed -i 's|/i18n/|i18n/|g'

      - name: Ensure i18n in dist
        shell: bash
        run: |
          set -euo pipefail

          if [ -d "proto-dev/i18n" ] && [ ! -d "dist/i18n" ]; then
            cp -R "proto-dev/i18n" "dist/i18n"
          fi

          test -f "dist/i18n/locales/en/ui.json"

      - name: Ensure favicon
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "dist/favicon.ico" ]; then
            if [ -f "proto-dev/favicon.ico" ]; then
              cp "proto-dev/favicon.ico" "dist/favicon.ico"
            elif [ -f "proto-dev/assets/favicon.ico" ]; then
              cp "proto-dev/assets/favicon.ico" "dist/favicon.ico"
            fi
          fi

      - name: Verify key files
        shell: bash
        run: |
          set -euo pipefail
          test -f "dist/assets/libs/db/sql-wasm.wasm"
          test -f "dist/assets/libs/tf.min.js"
          test -f "dist/assets/libs/coco-ssd.min.js"

      - name: Create zip
        shell: bash
        run: |
          set -euo pipefail
          BUILD_TAG="${GITHUB_SHA:0:8}"
          ZIP_NAME="InterDeadProto_${BUILD_TAG}.zip"
          (cd dist && zip -r "../${ZIP_NAME}" .)

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: itch-zip
          path: InterDeadProto_*.zip

  deploy-proto:
    name: Deploy dist to proto branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to proto branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: proto
          folder: dist
          clean: true
          single-commit: true
          token: ${{ secrets.INTERDEAD_PROTO_DEPLOY_TOKEN }}
