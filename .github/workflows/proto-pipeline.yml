name: InterDeadProto Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build dist + ensure runtime + zip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_CACHE_BUILD_ID: ${{ github.sha }}
        run: npm run build

      - name: Ensure runtime libs
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p "dist/assets/libs"
          mkdir -p "dist/assets/libs/db"

          # SQL.js WASM -> dist/assets/libs/db/sql-wasm.wasm
          if [ ! -f "dist/assets/libs/db/sql-wasm.wasm" ]; then
            if [ -f "proto-dev/assets/libs/db/sql-wasm.wasm" ]; then
              cp "proto-dev/assets/libs/db/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            elif [ -f "assets/libs/db/sql-wasm.wasm" ]; then
              cp "assets/libs/db/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            elif [ -f "node_modules/sql.js/dist/sql-wasm.wasm" ]; then
              cp "node_modules/sql.js/dist/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            else
              echo "sql-wasm.wasm not found"
              exit 1
            fi
          fi

          # tf.min.js + coco-ssd.min.js -> dist/assets/libs/
          for f in "tf.min.js" "coco-ssd.min.js"; do
            if [ ! -f "dist/assets/libs/${f}" ]; then
              if [ -f "proto-dev/assets/libs/${f}" ]; then
                cp "proto-dev/assets/libs/${f}" "dist/assets/libs/${f}"
              elif [ -f "assets/libs/${f}" ]; then
                cp "assets/libs/${f}" "dist/assets/libs/${f}"
              else
                echo "${f} not found"
                exit 1
              fi
            fi
          done

      - name: Ensure COCO-SSD model in dist (local hosting)
        shell: bash
        run: |
          set -euo pipefail

          SRC=""
          if [ -d "proto-dev/assets/models/coco-ssd" ]; then
            SRC="proto-dev/assets/models/coco-ssd"
          elif [ -d "assets/models/coco-ssd" ]; then
            SRC="assets/models/coco-ssd"
          else
            echo "COCO-SSD model folder not found in repo"
            exit 1
          fi

          mkdir -p "dist/assets/models/coco-ssd"
          cp -R "${SRC}/." "dist/assets/models/coco-ssd/"

          test -f "dist/assets/models/coco-ssd/model.json"

      - name: Ensure templates in dist
        shell: bash
        run: |
          set -euo pipefail

          DEST="dist/src/presentation/templates"
          rm -rf "$DEST" || true
          mkdir -p "$DEST"

          if [ -d "proto-dev/src/presentation/templates" ]; then
            cp -R "proto-dev/src/presentation/templates/." "$DEST/"
          elif [ -d "src/presentation/templates" ]; then
            cp -R "src/presentation/templates/." "$DEST/"
          elif [ -d "proto-dev/presentation/templates" ]; then
            cp -R "proto-dev/presentation/templates/." "$DEST/"
          elif [ -d "presentation/templates" ]; then
            cp -R "presentation/templates/." "$DEST/"
          else
            echo "templates source folder not found"
            exit 1
          fi

          test -f "dist/src/presentation/templates/welcome.html"

      - name: Ensure i18n in dist (JSON + JS wrappers)
        shell: bash
        run: |
          set -euo pipefail

          SRC=""
          if [ -d "proto-dev/src/i18n/locales" ]; then
            SRC="proto-dev/src/i18n/locales"
          elif [ -d "src/i18n/locales" ]; then
            SRC="src/i18n/locales"
          else
            echo "i18n locales not found"
            exit 1
          fi

          rm -rf "dist/i18n" "dist/src/i18n" "dist/assets/i18n" || true
          mkdir -p "dist/i18n/locales" "dist/src/i18n/locales" "dist/assets/i18n/locales"

          cp -R "${SRC}/." "dist/i18n/locales/"
          cp -R "${SRC}/." "dist/src/i18n/locales/"
          cp -R "${SRC}/." "dist/assets/i18n/locales/"

          # JSON -> JS wrapper рядом (export default …)
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const roots = [
            'dist/i18n/locales',
            'dist/src/i18n/locales',
            'dist/assets/i18n/locales'
          ];

          function walk(dir, out = []) {
            for (const ent of fs.readdirSync(dir, { withFileTypes: true })) {
              const p = path.join(dir, ent.name);
              if (ent.isDirectory()) walk(p, out);
              else if (ent.isFile() && ent.name.endsWith('.json')) out.push(p);
            }
            return out;
          }

          for (const r of roots) {
            if (!fs.existsSync(r)) continue;
            const files = walk(r);
            for (const f of files) {
              const js = f.replace(/\.json$/, '.js');
              const raw = fs.readFileSync(f, 'utf8');
              let data;
              try { data = JSON.parse(raw); } catch { continue; }
              fs.writeFileSync(js, 'export default ' + JSON.stringify(data) + ';\n', 'utf8');
            }
          }
          NODE

          test -f "dist/i18n/locales/en/ui.json"
          test -f "dist/i18n/locales/en/ui.js"

      - name: Patch dist (i18n import + base paths + coco fallback + strip sourcemaps)
        shell: bash
        run: |
          set -euo pipefail

          # 1) JSON import assertions -> plain import()
          perl -pi -e 's/import\(([^,]+),\s*\{\s*with:\s*\{\s*type:\s*["'\'']json["'\'']\s*\}\s*\}\s*\)/import($1)/g' dist/assets/*.js || true

          # 2) i18n *.json -> *.js (только для i18n/locales/*)
          perl -pi -e 's|(i18n/locales/[^"'\'']+?)\.json|\$1.js|g' dist/assets/*.js dist/index.html || true

          # 3) Убираем абсолютные пути, чтобы не уходить в корень домена (GitHub Pages project path)
          #    /src/i18n/locales  -> i18n/locales
          #    /i18n/locales      -> i18n/locales
          perl -pi -e 's|/src/i18n/locales|i18n/locales|g' dist/assets/*.js dist/index.html || true
          perl -pi -e 's|/i18n/locales|i18n/locales|g' dist/assets/*.js dist/index.html || true

          # 4) COCO-SSD fallback -> локальная модель (на случай, если primary провалится)
          perl -pi -e 's|https://storage\.googleapis\.com/tfjs-models/tfjs/coco-ssd/model\.json|assets/models/coco-ssd/model.json|g' dist/assets/*.js || true

          # 5) Убираем sourcemap-метки и сами .map (чтобы DevTools не пытался грузить "null")
          perl -pi -e 's@^\s*//# sourceMappingURL=.*$@@mg; s@/\*# sourceMappingURL=.*?\*/@@g' dist/assets/*.js || true
          rm -f dist/assets/*.map || true

      - name: Ensure sw.js
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "dist/sw.js" ]; then
            if [ -f "proto-dev/sw.js" ]; then
              cp "proto-dev/sw.js" "dist/sw.js"
            elif [ -f "sw.js" ]; then
              cp "sw.js" "dist/sw.js"
            else
              echo "sw.js not found (will skip)"
              exit 0
            fi
          fi

      - name: Ensure favicon
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f "dist/favicon.ico" ]; then
            if [ -f "proto-dev/favicon.ico" ]; then
              cp "proto-dev/favicon.ico" "dist/favicon.ico"
            elif [ -f "favicon.ico" ]; then
              cp "favicon.ico" "dist/favicon.ico"
            elif [ -f "proto-dev/assets/favicon.ico" ]; then
              cp "proto-dev/assets/favicon.ico" "dist/favicon.ico"
            fi
          fi

      - name: Verify key files
        shell: bash
        run: |
          set -euo pipefail
          test -f "dist/assets/libs/db/sql-wasm.wasm"
          test -f "dist/assets/libs/tf.min.js"
          test -f "dist/assets/libs/coco-ssd.min.js"
          test -f "dist/assets/models/coco-ssd/model.json"
          test -f "dist/src/presentation/templates/welcome.html"
          test -f "dist/i18n/locales/en/ui.js"

      - name: Create zip
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_SHA:0:8}"
          ZIP="InterDeadProto_${TAG}.zip"
          (cd dist && zip -r "../${ZIP}" .)

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: itch-zip
          path: InterDeadProto_*.zip

  deploy-proto:
    name: Deploy dist to proto branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: proto
          folder: dist
          clean: true
          single-commit: true
          token: ${{ secrets.INTERDEAD_PROTO_DEPLOY_TOKEN }}
