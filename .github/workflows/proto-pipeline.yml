name: InterDeadProto Pipeline

on:
  push:
    branches: [ proto-dev ]
  pull_request:
    branches: [ proto-dev ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build dist + ensure runtime + zip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Apply CI-only compatibility overrides
        shell: bash
        run: ./.github/scripts/apply-ci-overrides.sh

      - name: Build
        env:
          VITE_CACHE_BUILD_ID: ${{ github.sha }}
        run: npm run build


      - name: Mirror static assets to dist
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p "dist/assets"
          cp -R "proto-dev/assets/." "dist/assets/"

          test -f "dist/assets/images/logo.png"
          test -f "dist/assets/audio/ghost_effect.mp3"

      - name: Ensure runtime libs
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p "dist/assets/libs"
          mkdir -p "dist/assets/libs/db"

          # SQL.js WASM
          if [ ! -f "dist/assets/libs/db/sql-wasm.wasm" ]; then
            if [ -f "proto-dev/assets/libs/db/sql-wasm.wasm" ]; then
              cp "proto-dev/assets/libs/db/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            elif [ -f "assets/libs/db/sql-wasm.wasm" ]; then
              cp "assets/libs/db/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            elif [ -f "node_modules/sql.js/dist/sql-wasm.wasm" ]; then
              cp "node_modules/sql.js/dist/sql-wasm.wasm" "dist/assets/libs/db/sql-wasm.wasm"
            else
              echo "sql-wasm.wasm not found"
              exit 1
            fi
          fi

          # tf.min.js + coco-ssd.min.js
          for f in "tf.min.js" "coco-ssd.min.js"; do
            if [ ! -f "dist/assets/libs/${f}" ]; then
              if [ -f "proto-dev/assets/libs/${f}" ]; then
                cp "proto-dev/assets/libs/${f}" "dist/assets/libs/${f}"
              elif [ -f "assets/libs/${f}" ]; then
                cp "assets/libs/${f}" "dist/assets/libs/${f}"
              else
                echo "${f} not found"
                exit 1
              fi
            fi
          done

      - name: Ensure COCO-SSD model in dist (local hosting)
        shell: bash
        run: |
          set -euo pipefail

          SRC=""
          if [ -d "proto-dev/assets/models/coco-ssd" ]; then
            SRC="proto-dev/assets/models/coco-ssd"
          elif [ -d "assets/models/coco-ssd" ]; then
            SRC="assets/models/coco-ssd"
          else
            echo "COCO-SSD model folder not found in repo"
            exit 1
          fi

          mkdir -p "dist/assets/models/coco-ssd"
          cp -R "${SRC}/." "dist/assets/models/coco-ssd/"
          test -f "dist/assets/models/coco-ssd/model.json"

      - name: Ensure templates in dist (mirror proto-dev/src)
        shell: bash
        run: |
          set -euo pipefail

          SRC=""
          if [ -d "proto-dev/src/presentation/templates" ]; then
            SRC="proto-dev/src/presentation/templates"
          elif [ -d "src/presentation/templates" ]; then
            SRC="src/presentation/templates"
          else
            echo "templates source folder not found"
            exit 1
          fi

          mkdir -p "dist/src/presentation/templates"
          rm -rf "dist/src/presentation/templates" || true
          mkdir -p "dist/src/presentation/templates"
          cp -R "${SRC}/." "dist/src/presentation/templates/"

          test -f "dist/src/presentation/templates/welcome.html"

      - name: Ensure i18n in dist (mirror proto-dev/src)
        shell: bash
        run: |
          set -euo pipefail

          SRC=""
          if [ -d "proto-dev/src/i18n/locales" ]; then
            SRC="proto-dev/src/i18n/locales"
          elif [ -d "src/i18n/locales" ]; then
            SRC="src/i18n/locales"
          else
            echo "i18n locales not found"
            exit 1
          fi

          # runtime может обращаться к разным базам — кладём в несколько мест
          rm -rf "dist/i18n" "dist/src/i18n" "dist/assets/i18n" || true
          mkdir -p "dist/i18n/locales" "dist/src/i18n/locales" "dist/assets/i18n/locales"

          cp -R "${SRC}/." "dist/i18n/locales/"
          cp -R "${SRC}/." "dist/src/i18n/locales/"
          cp -R "${SRC}/." "dist/assets/i18n/locales/"

          test -f "dist/src/i18n/locales/en/ui.json"

      - name: Ensure sw.js
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "dist/sw.js" ]; then
            if [ -f "proto-dev/sw.js" ]; then
              cp "proto-dev/sw.js" "dist/sw.js"
            elif [ -f "sw.js" ]; then
              cp "sw.js" "dist/sw.js"
            else
              echo "sw.js not found (will skip)"
              exit 0
            fi
          fi

      - name: Ensure favicon (from proto-dev/assets/favicons)
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f "dist/favicon.ico" ]; then
            if [ -f "proto-dev/assets/favicons/favicon.ico" ]; then
              cp "proto-dev/assets/favicons/favicon.ico" "dist/favicon.ico"
            elif [ -f "proto-dev/favicon.ico" ]; then
              cp "proto-dev/favicon.ico" "dist/favicon.ico"
            elif [ -f "favicon.ico" ]; then
              cp "favicon.ico" "dist/favicon.ico"
            fi
          fi

          test -f "dist/favicon.ico"

      - name: Patch dist (safe path fixes; strip sourcemaps)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob

          # Apply to all JS (incl. minified bundles), and index.html
          TARGETS=(dist/**/*.js dist/index.html)

          # 1) /src/... -> src/... (avoid domain root on GitHub Pages)
          perl -pi -e 's|"/src/|"src/|g; s|'\''/src/|'\''src/|g' "${TARGETS[@]}" || true

          # 2) ../i18n/... -> i18n/...  AND the broken "..i18n/..." -> i18n/...
          perl -pi -e 's|\.\./i18n/|i18n/|g; s|\.\.i18n/|i18n/|g' "${TARGETS[@]}" || true

          # 3) favicon absolute -> relative inside project
          perl -pi -e 's|href="/favicon\.ico"|href="favicon.ico"|g; s|href='\''/favicon\.ico'\''|href='\''favicon.ico'\''|g' dist/index.html || true

          # 4) Strip sourcemap markers and delete map files
          perl -pi -e 's@^\s*//# sourceMappingURL=.*$@@mg; s@/\*# sourceMappingURL=.*?\*/@@g' dist/**/*.js || true
          rm -f dist/**/*.map || true

      - name: Verify key files
        shell: bash
        run: |
          set -euo pipefail
          test -f "dist/assets/libs/db/sql-wasm.wasm"
          test -f "dist/assets/libs/tf.min.js"
          test -f "dist/assets/libs/coco-ssd.min.js"
          test -f "dist/assets/models/coco-ssd/model.json"
          test -f "dist/src/presentation/templates/welcome.html"
          test -f "dist/src/i18n/locales/en/ui.json"
          test -f "dist/i18n/locales/en/ui.json"
          test -f "dist/assets/images/logo.png"
          test -f "dist/favicon.ico"

      - name: Create zip
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_SHA:0:8}"
          ZIP="InterDeadProto_${TAG}.zip"
          (cd dist && zip -r "../${ZIP}" .)

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: itch-zip
          path: InterDeadProto_*.zip

  deploy-proto:
    name: Deploy dist to proto branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/proto-dev'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: proto
          folder: dist
          clean: true
          single-commit: true
          token: ${{ secrets.INTERDEAD_PROTO_DEPLOY_TOKEN }}
