name: InterDeadProto Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build dist + ensure WASM + zip
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        env:
          VITE_CACHE_BUILD_ID: ${{ github.sha }}
        run: npm run build

      - name: Ensure SQL.js WASM
        shell: bash
        run: |
          set -euo pipefail

          DEST_DIR="dist/assets/libs/db"
          DEST_WASM="${DEST_DIR}/sql-wasm.wasm"
          mkdir -p "${DEST_DIR}"

          if [ -f "${DEST_WASM}" ]; then exit 0; fi

          if [ -f "proto-dev/assets/libs/db/sql-wasm.wasm" ]; then
            cp "proto-dev/assets/libs/db/sql-wasm.wasm" "${DEST_WASM}"
            exit 0
          fi

          if [ -f "node_modules/sql.js/dist/sql-wasm.wasm" ]; then
            cp "node_modules/sql.js/dist/sql-wasm.wasm" "${DEST_WASM}"
            exit 0
          fi

          FOUND="$(find proto-dev -type f -name 'sql-wasm.wasm' -print -quit || true)"
          if [ -n "${FOUND}" ]; then
            cp "${FOUND}" "${DEST_WASM}"
            exit 0
          fi

          echo "sql-wasm.wasm not found"
          exit 1

      - name: Verify WASM path
        run: test -f "dist/assets/libs/db/sql-wasm.wasm"

      - name: Create zip
        shell: bash
        run: |
          set -euo pipefail
          BUILD_TAG="${GITHUB_SHA:0:8}"
          ZIP_NAME="InterDeadProto_${BUILD_TAG}.zip"
          (cd dist && zip -r "../${ZIP_NAME}" .)

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Upload zip
        uses: actions/upload-artifact@v4
        with:
          name: itch-zip
          path: InterDeadProto_*.zip

  deploy-proto:
    name: Deploy dist to proto branch
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to proto branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: proto
          folder: dist
          clean: true
          single-commit: true
          token: ${{ secrets.INTERDEAD_PROTO_DEPLOY_TOKEN }}
