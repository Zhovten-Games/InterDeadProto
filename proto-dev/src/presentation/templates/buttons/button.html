<button class="control-button {{type}}" type="button" data-action="{{action}}" data-i18n-title="{{i18nKey}}">
  <span class="control-button__icon" aria-hidden="true">{{icon}}</span>
  <span class="control-button__label" data-i18n="{{i18nKey}}"></span>
  <span class="control-button__badge" data-js="control-badge" aria-hidden="true"></span>
</button>
